<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Display</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Latest Random Number</h1>
    <div id="numberReceived">Waiting for updates...</div>

    <script>
        // Connect to the Socket.io server
        const socket = io('http://localhost:4000');

        // Function to handle incoming random number data
        socket.on('numberReceived', (data) => {
            document.getElementById('numberReceived').innerText = JSON.stringify(data, null, 2);
        });

        // Optionally, you can handle connection and disconnection events
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
